<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/a2516caa77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
        <div id="content">
            <div id="project-explorer">
                <div class="project-title unselected">
                    <i class="fas fa-angle-right"></i>
                    <span>Untitled Project</span>
                </div>
                <div class="project-title unselected">
                    <i class="fas fa-angle-right"></i>
                    <span>Untitled Project 2</span>
                </div>
                <div class="project-title unselected">
                    <i class="fas fa-angle-right"></i>
                    <span>Test Project</span>
                </div>
            </div>
            <div id="notes-explorer">
                <div class="tabs-container">
                    <div class="tab unselected">
                        <span>List 1</span>
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="notes-editor">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
