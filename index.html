<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/a2516caa77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
        <header id="header">
            <h1 class="logo">Todo List</h1>
            <div class="new-project">+</div>
        </header>
        <div id="content">
            <div id="project-explorer">
                
            </div>
            <div id="notes-explorer">
                <div id="tabs-container">

                </div>
                <div id="notes-editor"> 
                    <div id="notes-content">
                    </div>
                    <div id="notes-details">
                        <div>
                            <h3>Due Date</h3>
                            <input type="date" class="due-date">
                            <div id="priority-title">
                                <h3>Priority:</h3>
                                <h3 class="priority-medium">Medium</h3>
                            </div>
                            <div id="priority-selection">
                                <button class="priority-high tooltip">
                                    <span class="tooltiptext">High</span>
                                </button>
                                <button class="priority-medium tooltip">
                                    <span class="tooltiptext">Medium</span>
                                </button>
                                <button class="priority-low tooltip">
                                    <span class="tooltiptext">Low</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="display-panel" class="info hidden">
            <div class="top-bar">
                <i class="fas fa-times align-right" aria-hidden="true"></i>
            </div>
            <div id="panel-content">
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
