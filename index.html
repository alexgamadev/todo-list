<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <script src="https://kit.fontawesome.com/a2516caa77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
        <header id="header">
            <h1 class="logo">Todo List</h1>
            <div class="new-project">+</div>
        </header>
        <div id="content">
            <div id="project-explorer">
                
            </div>
            <div id="notes-explorer">
                <div id="tabs-container">

                </div>
                <div id="notes-editor"> 
                    <div id="notes-content">
                    </div>
                    <div id="notes-details">
                    </div>
                </div>
            </div>
        </div>
        <div id="display-panel" class="info hidden">
            <div class="top-bar">
                <i class="fas fa-times align-right" aria-hidden="true"></i>
            </div>
            <div id="panel-content">
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
